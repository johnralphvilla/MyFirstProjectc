<table border="1" id="Appoinments">
  <thead> 
    <tr>   
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Time for Appointments</th>
      <th>Subject</th>
      <th>Comments</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<button id="resetBtn">Reset Table</button>

<script>
const allData = JSON.parse(localStorage.getItem("allFormData")) || [];
const tableBody = document.getElementById("tableBody");
const resetBtn = document.getElementById('resetBtn');

// Function to render table rows
function renderTable() {
    tableBody.innerHTML = ''; // clear table first
    allData.forEach(data => {
        const row = `
            <tr>
                <td>${data.fname || ''}</td>
                <td>${data.lname || ''}</td>
                <td>${data.email || ''}</td>
                <td>${data.time || ''}</td>
                <td>${data.subjects || ''}</td>
                <td>${data.comments || ''}</td>
            </tr>
        `;
        tableBody.innerHTML += row;
    });
}

// Render table on page load
renderTable();

// Reset button event
resetBtn.addEventListener('click', () => {
    tableBody.innerHTML = '';       // clear table rows
    localStorage.removeItem("allFormData"); // remove data from localStorage
});
</script>
